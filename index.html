<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


<!-- STYLES -->
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="card">
  
    <!-- PROFILE INFO -->
    <div class="card__container">
      <section class="card__author-info">
        <img class="card__author-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Image">
        <h1 
        class="card__author-name">Jessica Randall</h1>
        <span class="card__author-location">London, United Kingdom</span>
        <p class="card__author-description">"Front-end developer and avid reader."</p>
      </section>
  
      <!-- SOCIAL LINKS -->
      <section class="card__social-links">
        <button class="social-links__button social-links__button--github">GitHub</button>
        <button class="social-links__button social-links__button--frontendMentor">Frontend Mentor</button>
        <button class="social-links__button social-links__button--linkedin">LinkedIn</button>
        <button class="social-links__button social-links__button--twitter">Twitter</button>
        <button class="social-links__button social-links__button--instagram">Instagram</button>
      </section>
    </div>
  
  </main>
</body>
